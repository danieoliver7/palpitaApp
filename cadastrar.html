<!doctype html>
<html lang="pt-br">

<head>
	<title>Palpitapp - Cadastro</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Google-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,400;1,600;1,800&family=Roboto:wght@100;300;400;900&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<!-- Css Icones Bootstrap -->
	<script src="https://kit.fontawesome.com/ed352fdede.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-fundo-app-1">
	<div class="session">
		<nav class="navbar navbar-light w-100 fixed-top bg-fundo-nav">
			<div class="container-fluid">
				<a href="/index.html">
					<i class="bi bi-arrow-left text-branco fs-20"></i>
				</a>
				<span class="fs-20 text-bol text-branco">Dados de Cadastro</span>
				<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample">
					<i class="bi bi-bell-fill text-preto"></i>
				</button>
			</div>
		</nav>
	</div>
	<main class="">
		<!-- Conteúdo -->
		<div class="container-fluid mt-classi" style="max-width: 400px;">
			<div class="row">
				<div class="col-12 text-center">
					<img src="./img/Logos/logo-Palpitapp-2022-preto.png" alt="" style="max-width: 60%;">
				</div>
			</div>
			<div class="wrapper-scroll">
				<div class="item">
					
				</div>
			</div>
			<div class="row justify-content-center mb-8">
				<div class="col-10 text-center">
					<span class="text-bold text-roxo fs-12">
						Cadastre-se, Palpite e concorra a prêmios no novo aplicativo para companhar os maiores
						campeonatos do mundo
					</span>
				</div>
				<div class="col-12 mt-4">
					<div class="input-group px-2 py-2 mt-n2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-person-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="Nome"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-12">
					<div class="input-group px-2 py-2 mt-n2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-person-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="email"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-12">
					<div class="input-group px-2 py-2 mt-n2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-person-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="Senha"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-12">
					<div class="input-group px-2 py-2 mt-n2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-person-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="Confirmar Senha"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-12 text-center mt-8 py-4 px-4">
					<div class="btn btn-dark borda-btn w-100">
						Salvar
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- JavaScript -->
	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>

</html>
