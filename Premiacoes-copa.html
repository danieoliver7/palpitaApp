<!doctype html>
<html lang="pt-br">

<head>
	<title>Palpitapp - Home</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Google-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,400;1,600;1,800&family=Roboto:wght@100;300;400;900&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<!-- Css Icones Bootstrap -->
	<script src="https://kit.fontawesome.com/ed352fdede.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-fundo-app-1">
	<section>
		<nav class="navbar navbar-light w-100 fixed-top bg-fundo-nav">
			<div class="container-fluid ">
				<div class="return_back text-branco" onclick="window.history.go(-1);">
					<i class="bi bi-arrow-left text-branco fs-20"></i>
				</div>
				<span class="fs-20 text-bol text-branco text-center">
					Premiações
				</span>
				<button class="btn text-center" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
					<i class="bi bi-bell-fill text-preto"></i>
				</button>
			</div>
		</nav>
	</section>
	<main class="mb-8">
		<!-- Menu sup -->
		<div class="container-fluid" style="max-width: 400px;">
			<div class="row mt-inicio">
				<div class="col-12 mb-3 mt-3">
					<div class="card borda-1 bg-liga-01 borda-n shadow-card py-3 px-3 mt-3">
						<div class="row">
							<div class="col-12 text-branco text-bold fs-12 ms-2">
								<i class="bi bi-trophy ms-2"></i>
								<span>COPA DO MUNDO - 2022</span>
							</div>
							<div class="col-12 ms-3 text-branco text-bold fs-12">
								<span>Liga Geral - By Palpitapp</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center text-bold text-roxo">
					<img class="w-100 mb-2" src="./img/premios/Premiacoes-01-copa.png" alt="">
				</div>
				<div class="col-12 text-center text-bold text-roxo">
					<img class="w-100 mb-2" src="./img/premios/Premiacoes-02-copa.png" alt="">
				</div>
				<div class="col-12 text-center text-bold text-roxo">
					<img class="w-100 mb-2" src="./img/premios/Premiacoes-03-copa.png" alt="">
				</div>
			</div>
			
	</main>

	<!-- JavaScript -->
	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script>
		//Retorna o URI da página que continha o link para a página atual.
		var referencia = document.referrer;

		//retorna a URL da página atual
		var pagina = location.href;

		//pegar a parte após o ? (ponto de interrogação
		var partes = pagina.toString();
		var divide = partes.split("?");
		var parametros = divide[1];

		//contrução da url da pagina anterior com parametros
		var urlVoltar = referencia + "?" + parametros;

		//verifica se a sessão está ativa
		if (!sessionStorage.getItem('voltar')) {
			//O objeto Session storage permite aos usuários armazenarem os dados para uma única sessão.
			//A sessão da página dura enquanto o browser está aberto e se mantém no recarregamento da página.
			sessionStorage.setItem("voltar", urlVoltar);
		}

		var url = sessionStorage.getItem("voltar");

		document.write('<div class="return_back" onclick="location.href=\'' + url + '\'">voltar</div>');

	</script>
</body>

</html>
