<!doctype html>
<html lang="pt-br">

<head>
	<title>Palpitapp - App de palpites</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Google-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,400;1,600;1,800&family=Roboto:wght@100;300;400;900&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<!-- Css Icones Bootstrap -->
	<script src="https://kit.fontawesome.com/ed352fdede.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-fundo">
	<main class="">
		<div class="container-fluid" style="max-width: 600px;">
			<div class="row p-3 mt-5 mb-3">
				<div class="col-12 text-center">
					<img src="./img/Logos/logo-Palpitapp-2022-branco.png" alt="" style="width: 75%">
				</div>
			</div>
			<div class="row mt-2 justify-content-center">
				<!--imput para dados-->
				<div class="col-12">
					<div class="input-group px-2 py-2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-person-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="Login"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-12">
					<div class="input-group px-2 py-2">
						<span class="input-group-text borda-dados bg-branco borda-input-roxo py-input"
							id="basic-addon1">
							<i class="bi bi-lock-fill text-roxo fs-20"></i></span>
						<input type="text" class="form-control borda-dados-1 borda-input-roxo-1" placeholder="Senha"
							aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-5 px-4">
					<div class="form-check">
						<input class="form-check-input borda-4" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label text-branco" for="flexCheckDefault">
							lembrar-me
						</label>
					</div>
				</div>
				<div class="col-7 text-warning text-bold px-4">
					Esqueci minha senha
				</div>
				<div class="col-12 px-4 mt-3">
					<a href="./Home.html">
						<button class="btn btn-roxo borda-btn w-100">
							<i class="bi bi-patch-check"></i>
							<span class="">
								Entrar
							</span>
						</button>
					</a>
				</div>
			</div>
			<div class="row py-3 px-4">
				<!--Botão com Icon-->
				<div class="col-12 text-center mt-3 mb-2">
					<span class="text-branco text-bold fs-14">
						Entrar com:
					</span>
				</div>
				<div class="col-6">
					<button class="btn btn-light btn-sm borda-btn w-100">
						<span class="fs-12">
							Facebook
						</span>
						<i class="bi bi-facebook text-azul fs-12"></i>
					</button>
				</div>
				<div class="col-6">
					<button class="btn btn-light btn-sm borda-btn w-100">
						<span class="fs-12">
							Google
						</span>
						<i class="bi bi-google text-vermelho fs-12"></i>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center mt-3 mb-2">
					<span class="text-branco fs-14">
						Não Possui um cadastro?
					</span>
				</div>
				<!--Botão com Icon-->
				<div class="col-12 text-center mt-0 px-4">
					<a href="./cadastrar.html">
						<button class="btn btn-roxo borda-btn w-100">
							<i class="bi bi-patch-check"></i>
							<span class="">
								Cadastrar-se
							</span>
						</button>
					</a>
				</div>
			</div>
		</div>
	</main>

	<!-- JavaScript -->
	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>

</html>
